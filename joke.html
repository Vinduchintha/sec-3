<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .joke-box {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: #444;
    }
    button {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ˜‚ Joke Generator</h1>
    <div id="joke" class="joke-box">
      Click "Get Joke" to see something funny!
    </div>
    <button id="getJokeBtn">Get Joke</button>
    <button id="nextJokeBtn" style="display:none;">Next Joke</button>
  </div>

  <script>
    // Function to fetch joke from API
    async function getJoke() {
      const response = await fetch("https://official-joke-api.appspot.com/random_joke");
      return await response.json();
    }

    // Function to display joke in DOM
    function displayJoke(joke) {
      const jokeDiv = document.getElementById("joke");
      jokeDiv.innerHTML = `
        <p><strong>${joke.setup}</strong></p>
        <p>ðŸ‘‰ ${joke.punchline}</p>
      `;
    }

    // Button elements
    const getJokeBtn = document.getElementById("getJokeBtn");
    const nextJokeBtn = document.getElementById("nextJokeBtn");

    // First joke fetch
    getJokeBtn.addEventListener("click", async () => {
      const joke = await getJoke();
      displayJoke(joke);
      getJokeBtn.style.display = "none"; // Hide Get Joke after first click
      nextJokeBtn.style.display = "inline-block"; // Show Next Joke
    });

    // Fetch next joke
    nextJokeBtn.addEventListener("click", async () => {
      const joke = await getJoke();
      displayJoke(joke);
    });
  </script>
</body>
</html>
