<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2d89ef;
    }

    form {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 15px 20px;
    }

    label {
      font-weight: bold;
      align-self: center;
    }

    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .gender-options {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .btn {
      grid-column: span 2;
      padding: 10px;
      background: #2d89ef;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s; /* Smooth hover transition */
    }

    .btn:hover {
      background: #1c5dbf;
    }

    /* Mobile: stack labels and inputs */
    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
      label {
        margin-bottom: -8px;
      }
      .btn {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="course">Course Selection</label>
      <select id="course" name="course" required>
        <option value="">--Select a Course--</option>
        <option value="webdev">Web Development</option>
        <option value="datasci">Data Science</option>
        <option value="cybersec">Cyber Security</option>
      </select>

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmpassword">Confirm Password</label>
      <input type="password" id="confirmpassword" name="confirmpassword" required>

      <button type="submit" class="btn">Register</button>
    </form>
  </div>
</body>
</html>
